stages:
  - build
  - deploy

variables:
  TAG_LATEST: "latest"
  TAG_COMMIT: "$CI_COMMIT_REF_NAME-417acc68"

build:
  image: docker:latest
  stage: build
  services:
    - docker:dind
  script:
    - docker build -t "$TAG_COMMIT" -t "$CI_REGISTRY_IMAGE:$TAG_LATEST" .

deploy:
  image: alpine:latest
  stage: deploy
  tags:
    - deployment
  script:
    - chmod og= $ID_RSA
    - apk update && apk add openssh-client
    - ssh -i $ID_RSA -o StrictHostKeyChecking=no $root@$68.183.86.255 "docker login -u dileepraghumajji88/shahi-projects -p $GR1348941CnRZYiN4E4reBm1GavSy $CI_REGISTRY"
    - ssh -i $ID_RSA -o StrictHostKeyChecking=no $root@$68.183.86.255 "docker pull $CI_REGISTRY_IMAGE:$TAG_COMMIT"
    - ssh -i $ID_RSA -o StrictHostKeyChecking=no $root@$68.183.86.255 "docker container rm -f my-app || true"
    - ssh -i $ID_RSA -o StrictHostKeyChecking=no $root@$68.183.86.255 "docker run -d -p 80:80 --name my-app $CI_REGISTRY_IMAGE:$TAG_COMMIT"

deploy_environment:
