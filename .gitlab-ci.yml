stages:
  - deploy

variables:
  GIT_SUBMODULE_STRATEGY: recursive
  NODE_ENV: production

before_script:
  - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
  - eval $(ssh-agent -s)
  - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
  - mkdir -p ~/.ssh
  - chmod 700 ~/.ssh
  - ssh-keyscan -H 68.183.86.255 >> ~/.ssh/known_hosts
  - chmod 644 ~/.ssh/known_hosts

deploy:
  stage: deploy
  script:
    - ssh root@68.183.86.255 << 'EOF'
      cd /var/www/html/pvh/gtstoinfor
      git pull
      npm install --force
      npx nx reset

      if git log -1 | grep -q "Already up to date."; then
        echo "No files modified"
        exit 0
      fi

      npx nx run services-common:build
      pm2 restart 1
      EOF
  only:
    - test_levis
